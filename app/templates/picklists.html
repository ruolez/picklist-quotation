<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Picklists - Picklist Converter</title>
    <link rel="stylesheet" href="/static/css/style.css?v=20251113-THEME">
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <!-- Header with Dark Mode Toggle -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>Picklist to Quotation Converter</h1>
                <nav class="nav-links">
                    <a href="/" class="nav-link active">Picklists</a>
                    <a href="/history" class="nav-link">History</a>
                    <a href="/settings" class="nav-link">Settings</a>
                </nav>
            </div>
            <div class="header-right">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <div class="theme-toggle-slider"></div>
                </button>
            </div>
        </div>
    </header>

    <main id="main-content" class="container">
        <h1 class="mb-3">Pending Picklists</h1>

        <!-- Action Buttons -->
        <div class="card">
            <div class="btn-group" style="justify-content: space-between;">
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button id="btn-select-all" class="btn btn-secondary">Select All</button>
                    <button id="btn-deselect-all" class="btn btn-secondary">Deselect All</button>
                    <button id="btn-convert-selected" class="btn btn-primary" disabled>Convert Selected (<span id="selected-count">0</span>)</button>
                    <button id="btn-archive-selected" class="btn btn-secondary" disabled>Archive Selected</button>
                    <button id="btn-refresh" class="btn btn-secondary">Refresh List</button>
                </div>
                <label class="checkbox-label-flex">
                    <input type="checkbox" id="show-archived">
                    <span>Show Archived Picklists</span>
                </label>
            </div>
        </div>

        <!-- Conversion Results -->
        <div id="conversion-results"></div>

        <!-- Picklist Table -->
        <div class="card">
            <div class="table-container">
                <table id="picklists-table">
                    <thead>
                        <tr>
                            <th class="col-checkbox-lg">
                                <input type="checkbox" id="checkbox-all" aria-label="Select all picklists">
                            </th>
                            <th class="col-picklist-id sortable" onclick="setSortColumn('id')">
                                Picklist ID<span id="sort-id" class="sort-indicator"> â†“</span>
                            </th>
                            <th class="col-created-date sortable" onclick="setSortColumn('date')">
                                Created Date<span id="sort-date" class="sort-indicator"></span>
                            </th>
                            <th class="col-status sortable" onclick="setSortColumn('status')">
                                Status<span id="sort-status" class="sort-indicator"></span>
                            </th>
                            <th class="col-actions-wide">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="picklists-body">
                        <tr>
                            <td colspan="5" class="table-loading-cell">
                                <span class="spinner"></span> Loading picklists...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Theme and Keyboard Management Scripts -->
    <script src="/static/js/theme.js?v=20251113-THEME"></script>
    <script src="/static/js/keyboard.js?v=20251113-THEME"></script>
    <script src="/static/js/picklists.js?v=20251113-THEME"></script>

    <!-- Theme Toggle Functionality -->
    <script>
        // Connect theme toggle button to ThemeManager
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            themeManager.toggle();
        });
    </script>
</body>
</html>
