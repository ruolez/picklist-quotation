<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>History - Picklist Converter</title>
    <link rel="stylesheet" href="/static/css/style.css?v=20251113-THEME">
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <!-- Header with Dark Mode Toggle -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>Picklist to Quotation Converter</h1>
                <nav class="nav-links">
                    <a href="/" class="nav-link">Picklists</a>
                    <a href="/history" class="nav-link active">History</a>
                    <a href="/settings" class="nav-link">Settings</a>
                </nav>
            </div>
            <div class="header-right">
                <!-- Theme Toggle Button -->
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <div class="theme-toggle-slider"></div>
                </button>
            </div>
        </div>
    </header>

    <main id="main-content" class="container">
        <h1 class="mb-3">Conversion History</h1>

        <!-- Filter Section -->
        <div class="card mb-2">
            <div class="btn-group" style="justify-content: space-between;">
                <div class="filter-buttons">
                    <button class="btn-filter active" data-status="all" aria-label="Show all records">All</button>
                    <button class="btn-filter" data-status="success" aria-label="Show successful conversions">Success</button>
                    <button class="btn-filter" data-status="failed" aria-label="Show failed conversions">Failed</button>
                </div>
                <div class="action-buttons">
                    <button id="btn-delete-selected" class="btn btn-error" disabled aria-label="Delete selected records">Delete Selected (0)</button>
                    <button id="btn-delete-all-failed" class="btn btn-error" aria-label="Delete all failed records">Delete All Failed</button>
                </div>
            </div>
        </div>

        <!-- History Table -->
        <div class="card">
            <div class="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th class="col-checkbox">
                                <input type="checkbox" id="select-all" aria-label="Select all records">
                            </th>
                            <th>Picklist ID</th>
                            <th>Quotation Number</th>
                            <th>Status</th>
                            <th>Converted At</th>
                            <th class="col-error-message">Error Message</th>
                            <th class="col-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <tr>
                            <td colspan="7" class="table-loading-cell">
                                <span class="spinner"></span> Loading history...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="btn-group mt-2">
                <button id="btn-prev" class="btn btn-secondary" disabled aria-label="Previous page">Previous</button>
                <button id="btn-next" class="btn btn-secondary" aria-label="Next page">Next</button>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Confirm Deletion</h2>
            </div>
            <div class="modal-body">
                <p id="modal-message">Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <div class="keyboard-hint">
                    <kbd>Esc</kbd> Cancel Â· <kbd>Enter</kbd> Confirm
                </div>
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn btn-error">Delete</button>
            </div>
        </div>
    </div>

    <!-- Theme and Keyboard Management Scripts -->
    <script src="/static/js/theme.js?v=20251113-THEME"></script>
    <script src="/static/js/keyboard.js?v=20251113-THEME"></script>
    <script src="/static/js/history.js?v=20251113-THEME"></script>

    <!-- Theme Toggle Functionality -->
    <script>
        // Connect theme toggle button to ThemeManager
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            themeManager.toggle();
        });
    </script>
</body>
</html>
